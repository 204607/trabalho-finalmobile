<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">

    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

      <ion-title size="large">Início</ion-title>

  </ion-header>

  <div id="container" style="padding: 20px; text-align: center;">

    <ion-avatar style="margin: 20px auto; width: 120px; height: 120px;">
      <img src="assets/fotominha.jpg" alt="Foto de João Pedro" />
    </ion-avatar>

    <h2>João Pedro Moreira Mezzomo</h2>

    <ion-list inset>
      <ion-item>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>jpmezzomo&#64;outlook.com</ion-label>

      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>(54) 99237-8852</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Rio Grande do Sul, Brasil</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
